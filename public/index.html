<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/css/chat.css" rel="stylesheet">
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol class="chat__messages" id="message"></ol>
        <div class="chat_footer">
            <form id="message-form">
                <input type="text" name="message" placeholder="Type message here"/>
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>
    </div>
    <script id="message-template" type="text/template">
        <li class="message">
            <div>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message-body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message-body">
                <a href="{{url}}" target="_blank">My current location</a>
            </div>
        </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/moustache.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
